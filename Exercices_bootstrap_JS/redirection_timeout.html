<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: lightgreen;
            position: relate;
        }

        .container {
            width: 75%;
            height: 75%;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .divgreen {
            background: green;
        }

        .divyellow {
            background: yellow;
        }

        a {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class='container divgreen'>
        <div class='container divyellow'>
            <div class='container divgreen'>
                <div class='container divyellow'>
                    <div class='container divgreen'>
                        <div class='container divyellow'>
                            <a href='https://www.daaif.net' onclick="redirect(this.href,5000);">Clique moi</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
        var a = document.querySelector('a');
        a.addEventListener('click', (event) => {
            event.preventDefault();
            redirect(a.href, 5000);
        });

        function redirect(href, timeout) {
            settime = setTimeout(() => {
                window.location.href = href;
            }, timeout);
        }
</script>
</body>

</html>
